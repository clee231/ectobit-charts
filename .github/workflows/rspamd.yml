name: rspamd

on:
  push:
    branches:
      - main
    paths:
      - 'rspamd/**'
  pull_request:
    paths:
      - 'rspamd/**'

jobs:
  rspamd:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Helm
        run: |
          curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3
          chmod 700 get_helm.sh
          ./get_helm.sh
      - name: Check out
        uses: actions/checkout@v2
      - name: Lint
        run: |
          helm lint rspamd
      - name: Release
        run: |
          helm plugin install https://github.com/chartmuseum/helm-push.git
          helm repo add ectobit https://charts.ectobit.com --username ${{secrets.HELM_REPO_USERNAME}} --password "${{secrets.HELM_REPO_PASSWORD}}"
          helm push --debug rspamd/ ectobit
